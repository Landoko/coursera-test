<div class="row">
	<h3>{{ list.title }}</h3>
	<table class="table table-striped" ng-show="list.foundItems.length > 0">
		<thead>
			<th>Name</th>
			<th>Code</th>
			<th>Description</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="item in list.foundItems">
				<td class="col-md-3">{{item.name}}</td>
				<td class="col-md-1">{{item.short_name}}</td>
				<td class="col-md-6">{{item.description}}</td>
				<td class="col-md-2"><button ng-click="list.onRemove({index: $index});">Remove Item</button></td>
			</tr>
		</tbody>
	</table>
	<div class="error" ng-if="list.foundItems.length == 0">Nothing found</div>
</div>
